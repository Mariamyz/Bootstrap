<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="container-fluid vh-100 bg-white">
        <div class="container position-absolute top-50 start-50 translate-middle">
            <div class="row text-center text-uppercase  text-white fs-2 gy-0">
           
                <div class="col-12 col-md-6 col-xl-12 order-1 order-md-0 order-xl-1 bg-primary d-flex align-items-center justify-content-center">
                    header
                </div>
    
                <div class="col-12 col-md-6 col-xl-12 order-0 order-md-1 order-xl-1 bg-info d-flex align-items-center justify-content-center">
                    nav#1
                </div>
    
                <div class="col-12 col-xl-3 order-2 d-flex align-items-center  bg-darkblue justify-content-center nav2">
                    nav#2
                </div>
    
                 <div class="col-12 col-md-7 col-xl-7 order-3 bg-danger d-flex align-items-center justify-content-center"style="height: 100px;">
                    article
                  </div>
         
                 <div class="col-12 col-md-5 col-xl-2 order-4 bg-success d-flex align-items-center justify-content-center"style="height: 100px;">
                    aside
                </div>
    
                <div class="col-12 order-5 d-flex align-items-center justify-content-center footer">
                    footer
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
